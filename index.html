<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SA II LO Achievement Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            padding: 40px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2e3b55;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        label {
            flex: 1;
            padding-right: 10px;
            font-weight: bold;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #00796b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Helping Teachers in SA II LO Achievement Analysis</h1>

    <div class="container">
        <div class="form-group">
            <label for="loMarks">LO Marks:</label>
            <input type="number" id="loMarks" placeholder="e.g., 5">
        </div>
        <div class="form-group">
            <label for="totalMarks">Total LO Marks:</label>
            <input type="number" id="totalMarks" placeholder="e.g., 350">
        </div>
        <div class="form-group">
            <label for="numStudents">No of Students:</label>
            <input type="number" id="numStudents" placeholder="e.g., 100">
        </div>

        <div class="result" id="percentageResult">Percentage: --%</div>
    </div>

    <script>
        const loMarks = document.getElementById('loMarks');
        const totalMarks = document.getElementById('totalMarks');
        const numStudents = document.getElementById('numStudents');
        const result = document.getElementById('percentageResult');

        function calculatePercentage() {
            const marks = parseFloat(loMarks.value);
            const total = parseFloat(totalMarks.value);
            const students = parseFloat(numStudents.value);

            if (marks > 0 && total >= 0 && students > 0) {
                const percent = Math.round((total * 100) / (marks * students) * 10) / 10;
                result.textContent = `Percentage: ${percent}%`;
            } else {
                result.textContent = "Percentage: --%";
            }
        }

        loMarks.addEventListener('input', calculatePercentage);
        totalMarks.addEventListener('input', calculatePercentage);
        numStudents.addEventListener('input', calculatePercentage);
    </script>
</body>
</html>
